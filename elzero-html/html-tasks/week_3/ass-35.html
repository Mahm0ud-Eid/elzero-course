<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ass-35:37 - 1 -->
    <!-- 
      input type:submit - ما هو العنصر المناسب لوضعه داخل النموذج لإرسال البيانات عند الضغط عليه ؟
      h1 - ما هو العنصر المناسب ليكون عنوان للصفحة كاملة؟ 
      h2,h3 - ما هو العنصر المناسب ليكون عنوان لقسم داخل الصفحة؟
      p - ما هو العنصر المناسب ليحتوي على فقرة نصية؟
      <html lang="language"> - كيف تحدد لغة المحتوى الخاص بصفحتك. يمكنك كتابة العنصر الكامل مع ال Attributes الخاصة بتحديد اللغة
      10 To 20 is better - في عالم ال Accessibility هل الأفضل أن أكتب 10 – 20 أم 10 To 20
      adding tabindex="0" attribute - إذا كان لديك عنصر Div وتريد الوصول إليه عن الطريق الضغط على ال Tab Button ماذا سوف تفعل في العنصر ؟
      Accessible Rich Internet Applications -ماذا تعني كلمة ARIA
    -->

    <!-- ass-35:37 - 2 -->
    <div class="choose-skill">
      <div class="skill" role="checkbox" tabindex="0" aria-labelledby="skill1">
        Python
      </div>
      <label id="skill1">Skill One</label>
      <div class="skill" role="checkbox" tabindex="0" aria-labelledby="skill2">
        PHP
      </div>
      <label id="skill2">Skill Two</label>
      <div class="skill" role="checkbox" tabindex="0" aria-labelledby="skill3">
        JavaScript
      </div>
      <label id="skill3">Skill Three</label>
    </div>
  </body>
</html>
